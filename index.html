<html>
  <head>
    <title>Jayrald Empino</title>
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
      #greet-text {
        font-size:12pt;
        transform: translateX(-40px);
        transition:all 1s;
        opacity: 0;
      }
      body {
        transition: all 1s;
      }
      #focus-bar {
        transition: all 1s;
      }
      .panel {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s;
      }
    </style>
  </head>
<body>
  <div id="load-panel" style="background: rgba(255,255,255);position: fixed;width: 100%;height: 100%;z-index: 99999999">
  </div>
  <div class="jumbotron bg-dark text-white" style="border-radius:0;padding: 30px 30px;padding: 20px 20px;margin: 0">
      <p id="greet-text" style="margin: 0"><img src="images/developer.jpg" width="50" height="50" style="border-radius: 100%"><b style="padding: 0 10px">Jayrald B. Empino</b></p>
  </div>
  <div align="center" class="mb-5">
    <div id="focus-bar" class="bg-primary" style="padding: 5px;width: 0px"></div>
  </div>
  <div class="container mb-5">
    <div class="row">
      <div class="col-md-4 mb-2 panel">
        <div class="card" style="border: 1px solid var(--dark)">
          <div class="card-header bg-dark text-white"><p style="margin: 0"><b>Projects Have Made</b></p></div>
            <div class="bg-primary" style="padding: 3px"></div>
          <div class="card-body">
            <p><b>Online Ordering System</b></p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-2 panel">
        <div class="card" style="border: 1px solid var(--dark)">
          <div class="card-header bg-dark text-white"><p style="margin: 0"><b>Learned</b></p></div>
            <div class="bg-primary" style="padding: 3px"></div>
          <div class="card-body">
            <p><b>Basic Structures of HTML & CSS</b></p>
            <p><b>Basic of JavaScript</b></p>
            <p><b>Bootstrap</b></p>
            <p><b>PHP</b></p>
            <p><b>JSON</b></p>
          </div>
        </div>
      </div>
      <div class="col-md-4 panel">
        <div class="card" style="border: 1px solid var(--dark)">
          <div class="card-header bg-dark text-white"><p style="margin: 0"><b>Currently Learning</b></p></div>
            <div class="bg-primary" style="padding: 3px"></div>
          <div class="card-body">
            <p><b>Socket.IO</b></p>
            <p><b>Vue.js</b></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-white text-center" style="padding: 20px">
    <a href="https://fb.com/jayrald.emp" class="text-white"><span class="fab fa-facebook"></span></a> <a href="mailto:geraldempino@gmail.com" class="text-white"><span class="fa fa-envelope-square"></span></a><br>
    <small style="font-size: 10pt">&copy; Copyright 2019 | All rights reserved to Jayrald Empino</small>
  </footer>
</body>
  <script type="text/javascript">
    (function() {
      document.body.onload = function() {
        const txt = document.getElementById('greet-text');
        const bar = document.getElementById('focus-bar');
        const load = document.getElementById('load-panel');
        const panels = document.getElementsByClassName('panel');
        load.style.display = "none";
        txt.style.transform = "translateX(0)";
        txt.style.opacity = "1";
        bar.style.width = '100%';
        if (bar.style.width == '100%') {
          for(let i =0 ;i < panels.length;i++) {
            panels[i].style.transform = "translateY(0)";
            panels[i].style.opacity = "1";
          }
        }
      }
    })();
     
  </script>
</html>
